name: Generate DeepWiki Docs

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.11'

      - name: Clone deepwiki-md tool and run conversion
        run: |
          git clone https://github.com/he1senbrg/deepwiki-md /tmp/deepwiki-md
          pip install -r /tmp/deepwiki-md/requirements.txt
          python /tmp/deepwiki-md/main.py ${{ github.repository }}

      - name: Clean existing docs directory
        run: |
          rm -rf docs
          mkdir docs

      - name: Copy docs into repo
        run: |
          cp -r /tmp/deepwiki-md/out/* docs/

      - name: Commit and push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Update DeepWiki docs [automated]" || echo "No changes to commit"
          git push
